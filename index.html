<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TapnEat</title>
  <link rel="stylesheet" href="css/home.css" />
</head>
<body>

  <!-- Header -->
  <header class="te-header">
    <div class="te-header__left">
      <div class="te-logo">
        <span class="te-logo__mark">🍽️</span>
        <span class="te-logo__text">TapnEat</span>
      </div>
    </div>

    <div class="te-header__right">
      <div class="te-actions">
        <button class="te-icon-btn" aria-label="account" onclick="logout()" title="Logout">
          <img src="assets/icons/logout.png" class="logout_icon" alt="logout">
        </button>
        <button class="te-cart-btn te-icon-btn" aria-label="cart" onclick="toggleCart()" title="Open cart">
          <span>🛒</span><b class="te-cart-count">0</b>
        </button>
      </div>
    </div>
  </header>

  <!-- Sticky search -->
  <section class="te-searchbar">
    <div class="te-searchbar__wrap">
      <input id="searchInput" type="search" placeholder="Search restaurants or cuisines…" />
      <button type="button" id="searchBtn" class="te-btn te-btn--ghost">Search</button>
    </div>
  </section>

  <!-- Content -->
  <main class="te-shell">
    <section class="te-feed">
      <h2 class="te-section-title">Your favorite restaurants</h2>

      <!-- Category chips -->
      <div class="te-chips-scroll" id="categoryChips">
        <button class="te-chip te-chip--pill active" data-cat="chicken">Chicken</button>
        <button class="te-chip te-chip--pill" data-cat="burgers">Burgers</button>
        <button class="te-chip te-chip--pill" data-cat="coffee">Coffee</button>
        <button class="te-chip te-chip--pill" data-cat="fried-chicken">Fried Chicken</button>
        <button class="te-chip te-chip--pill" data-cat="milk-tea">Milk Tea</button>
      </div>

      <!-- Selected category label -->
      <h2 class="te-section-title">
        Recommended for you • <span id="selectedCategory">Chicken</span>
      </h2>

      <!-- Cards grid -->
      <div class="te-grid" id="menu-grid"></div>
    </section>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart(false)"></div>

    <!-- Cart Panel -->
    <aside class="cart-panel" id="cartPanel" aria-hidden="true">
      <div class="cart-header">
        <div class="cart-title">Your Order</div>
        <button class="close-cart" onclick="toggleCart(false)" aria-label="Close cart">×</button>
      </div>

      <div class="cart-content" id="cartContent">
        <div class="empty-cart">
          <div class="empty-cart-icon">🛒</div>
          <p>Your cart is empty</p>
        </div>
      </div>

      <!-- Checkout Section -->
      <div class="section hidden" id="checkout">
        <h3>💳 Checkout</h3>

        <p class="muted">Choose a payment method:</p>

        <!-- Payment option cards -->
        <div class="payment-options">
          <button class="pay-card selected" onclick="showcreditcardmodal()" data-pay="credit_card">
            <span class="pay-emoji">💳</span>
            <span class="pay-label">Credit Card</span>
          </button>
          <button class="pay-card" onclick="showpaypalmodal()" data-pay="paypal">
            <span class="pay-emoji">🅿️</span>
            <span class="pay-label">PayPal</span>
          </button>
          <button class="pay-card" onclick="showgcashmodal()" data-pay="gcash">
            <span class="pay-emoji">📱</span>
            <span class="pay-label">GCash</span>
          </button>
        </div>

        <!-- Credit Card -->
        <div class="payment" id="credit_card">
          <h4>Card Details</h4>
          <div class="form-grid">
            <input id="cardholder" placeholder="Card Holder Name">
            <input id="cardnumber" placeholder="Card Number" inputmode="numeric" autocomplete="cc-number" maxlength="19">
            <input id="expdate" placeholder="Expiry (MM/YY)" inputmode="numeric" autocomplete="cc-exp" maxlength="5">
            <input id="cvv" placeholder="CVV" inputmode="numeric" autocomplete="cc-csc" maxlength="4">
            <input id="email" placeholder="Email" type="email" autocomplete="email">
          </div>
          <div class="cart-actions">

          </div>
        </div>

        <!-- PayPal -->
        <div class="payment hidden" id="paypal">
          <h4>PayPal</h4>
          <div class="form-grid">
            <input id="paypalEmail" placeholder="PayPal Email" type="email" autocomplete="email">
          </div>
          <div class="cart-actions">
          </div>
        </div>

        <!-- GCash -->
        <div class="payment hidden" id="gcash">
          <h4>GCash</h4>
          <div class="form-grid">
            <input id="gcashNumber" placeholder="GCash Number" inputmode="tel" autocomplete="tel" maxlength="11">
            <input id="gcashEmail" placeholder="Email" type="email" autocomplete="email">
          </div>
          <div class="cart-actions">
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="cart-footer">
        <div class="cart-total" id="cartTotal">Total: ₱0.00</div>
        <button class="checkout-btn" id="checkoutBtn" disabled>Checkout</button>
      </div>
    </aside>
  </main>

  <script src="javascript/home.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <footer>
    <p>&copy; Hello World</p>
</footer>
</body>
</html>
