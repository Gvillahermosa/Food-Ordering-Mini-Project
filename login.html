<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="" sizes="64x64" type="image/png">
    <title>TapnEat</title>
</head>

<body>

    <div class="container" id="container" data-show-signup="{{ show_signup|default:'False' }}">
        <div class="form-container sign-up">
            <form>

                <h1  class="title2">TapnEat</h1>
                <div class="inputBox">

                <input type="email" id="email" name="email" required>
                <span>Email</span>
                </div>
                <div class="inputBox">
                <input type="password" id="pass1" name="pass1" required>
                <span>Password</span>
                </div>
                <button type="button" onclick="register()">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>

                <h1  class="title">TapnEat</h1>
                <div class="inputBox">

                <input type="email" id="loginEmail" name="email" required>
                <span>Email</span>
                </div>
                <div class="inputBox">
                <input type="password" id="loginPass" name="pass1" required>
                <span>Password</span>
                </div>

                <button type="button" onclick="login()">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
